<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pokemon Battle Hackathon</h1>
       
    </header>
    <main>
        <div class="pokeCards">
            <a class="pokeCard" href="battle.html" onclick="selectCharacter('Pikachu')">
                <img src="images/pikachu.jpeg" alt="Pikachu from Pokemon">
                <h2>Pikachu</h2>
            </a>
            <a class="pokeCard" href="battle.html" onclick="selectCharacter('Jigglypuff')">
                <img src="images/jigglypuff.jpeg" alt="Jigglypuff from Pokemon">
                <h2>Jigglypuff</h2>
            </a>
            <a class="pokeCard" href="battle.html" onclick="selectCharacter('Psyduck')">
                <img src="images/psyduck.jpeg" alt="Psyduck from Pokemon">
                <h2>Psyduck</h2>
            </a>
        </div>
        <div><h2 class="textStyle">Character Select</h2></div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
